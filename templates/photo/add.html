<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Add Question</title>
</head>

<body class="m-5">
    <div class="container">
        <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go Back</a>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <form method="post" enctype="multipart/form">
                        {% csrf_token %}
                        <div class="form-group m-3">
                            <label>problem</label>
                            <input required name="description" type="text" placeholder="Enter Problem statement"
                                class="form-control">
                        </div>
                        <div class="form-group m-3">
                            <label>Select Topic</label>
                            <select name="category" class="form-control">
                                <option value="none">Select a category...</option>
                                {% for category in categories%}
                                <option value='{{category.id}}'>{{category.name}}</option>
                                {% endfor %}

                            </select>
                        </div>

                        <div class="form-group m-3">
                            <label>Create a new Category</label>
                            <input name="category_new" type="text" placeholder="Create a new category"
                                class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label>enter topic tags</label>
                            <input required name="topic" type="text" class="form-control-file">
                        </div>

                        <div class="form-group m-3">
                            <label>Paste url</label>
                            <input required name="url" type="url" class="form-control-file">
                        </div>

                        <button type="submit" class="btn btn-primary m-3">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
