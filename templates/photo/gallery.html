<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Bank</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <style>
        .image-thumbail {
            height: 200px;
            object-fit: cover;
        }

        .list-group a{
            text-decoration: none;
        }

        .list-group-item{
            color: black;
        }
    </style>
</head>

<body class="m-5">

    <div class="container">
        <div class="row">
            <div class="col-md-3">

                <div class="card">
                    <div class="card-header">
                        Categories
                    </div>
                    <ul class="list-group list-group-flush">
                        <a href="{% url 'gallery' %}">
                            <li class="list-group-item">
                                All
                            </li>
                        </a>
                        {% for category in categories %}
                        <a href="{% url 'gallery' %}?category={{category.name}}">
                            <li class=" list-group-item">
                                {{category.name}}
                            </li>
                        </a>
                        {% endfor %}


                        <a href="{% url 'add' %}" class="btn btn-dark btn-block btn-sm m-1">Add Question</a>

                    </ul>
                </div>

            </div>
            <div class="col-md-9">
                <div class="row">

                    {% for photo in photos %}
                    <div class="col-md-6">
                        <div class="card my-2">
                            <div class="card-body" style="height:8rem">
                                <small style="color:grey">Topic: <span style="color:red">{{photo.topic}}</span></small>
                                <!-- <small>Date: {{photo.time}}</small> -->
                                <p><span style="color:blue">Ques:</span> {{photo.description}}</p>
                            </div>
                            <a href="{{ photo.url }}" target="_blank" class="btn btn-outline-dark btn-sm m-1">View</a>
                        </div>
                    </div>
                    {% empty %}
                    <h3>No photos...</h3>
                    {% endfor %}

                </div>
            </div>
        </div>
    </div>

</body>

</html>
